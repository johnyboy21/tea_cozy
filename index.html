<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Tea Cozy</title>
  </head>
  <body>
    <!-- Header -->
    <header class="head">
      <img src="./resources/images/img-tea-cozy-logo.png" alt="tea cozy logo">
        <nav>
          <span><a href="#mission"> Mission</a></span>
          <span><a href="#featured-tea"> Featured Tea</a></span>
          <span><a href="#locations"> Locations</a></span></span>
        </nav>
    </header>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Mission -->
      <div id="mission" class="container">
        <div class="text">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,
            Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!-- Featured Items -->
      <div id="featured-tea">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy</h4>
        <div class="container items">
          <div class="item">
            <img src="./resources/images/img-berryblitz.jpg" alt="berry tea">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-spiced-rum.jpg" alt="spiced tea">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-donut.jpg" alt="donuts">
            <span>Seasonal Donuts</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="myrtle tea">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="bedford tea">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
